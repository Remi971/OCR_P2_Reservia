<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <script src="https://kit.fontawesome.com/4e6f889c4e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <div class="navbar--logo"></div>
                <div class="login"></div>
                <div class="navbar__nav">
                    <a href="#" class="navbar__nav--link"></a>
                    <a href="#" class="navbar__nav--link"></a>
                </div>
            </nav>
            <div class="search">
                <h4 class="search--titre" >Trouvez votre hébergement pour des vacances de rêve</h4>
                <p class="search--sous-titre" >En plein centre ville ou en plaine nature</p>
                <div class="search__box">
                    <i class="fa-solid fa-location-dot"></i>
                    <input class="search__box--input" type="text">
                    <button class="search__box--btn" ><span>Rechercher</span><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="search__filters">
                    <h3>Filtres</h3>
                    <div class="search__filters__element">
                        <a href="" class="search__filters__element--item">
                            <i class="fas fa-solid fa-money-bill-wave"></i>
                            <p>Economique</p>
                        </a>
                        <a href="" class="search__filters__element--item">
                            <i class="fas fa-solid fa-child"></i>
                            <p>Familial</p>
                        </a>
                        <a href="" class="search__filters__element--item">
                            <i class="fas fa-solid fa-heart search__filters__element--item--icon"></i>
                            <p>Romantique</p>
                        </a>
                        <a href="" class="search__filters__element--item">
                            <i class="fas fa-solid fa-dog search__filters__element--item--icon"></i>
                            <p>Animaux autorisés</p>
                        </a>
                    </div>
                    <i class="fas fa-solid fa-info"></i><p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
        </header>
    </div>
    
</body>
</html>
